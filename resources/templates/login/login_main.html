<!DOCTYPE html>
<html lang="ko" xmlns:th="thymeleaf.org">
<head>
<meta charset="utf-8">
<title>로그인</title>
<link href="/css/login_main.css" rel="stylesheet">
</head>
<!-- body>> header // div(main) //footer -->
<body>		
     <header>   
       <div class="h_left">
            <div><a href="/"><img src="/img/logo/logo_small.png"></a></div>
       </div>

       <div class="h_center"></div>

       <div class="h_right"  th:unless="${username != null}"  style="margin-left:70%;">
            <div><a href="/join/join_main"><input class="button" type="button" value="회원가입"></a></div>
            <div><a href="/login/login_main"><input class="button" type="button" value="로그인"></a></div>
       </div>
       <div class="h_right" th:if="${username != null}">
            <div><p>Welcome, <span th:text="${username}"></span>님!</p></div>
            <div><a href="/mypage/my_main"><input class="button" type="button" value="마이페이지"></a></div>
            <form action="/login/logout" method="post"><div><input class="button" type="submit" value="로그아웃"></div></form>
       </div>
    </header>
    
    <div class="main">	
    	<form action="/login/login_process" method="post" id="login_form">
		<table>
			<tr>
				<td></td>
				<td th:if="${userlogin==false}" style="color:red; padding-bottom:5%">로그인 정보가 일치하지 않습니다.</td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input id="login_id" name="login_id"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input id="login_pw" name="login_pw" type="password"></td>
			</tr>
			<tr>
				<td></td>
				<td id="login"><input class="button" type="button" value="로그인" onclick="sub()"></td>	
			</tr>
		</table>
		</form>	
	</div>
	
		
	<footer>
	   <div class="f_left">
            <div><a href="/"><img src="/img/logo/logo_small.png"></a></div>
       </div>
	   <div class="f_center">
            <div>
            	<div>상호명: 보드게임즈</div>
            	<div>대표: 김진경</div>
            	<div>고객센터: 070-000-0000</div>
            	<div>사업장 주소: 경기도 화성시 병점동</div>
            </div>
       </div>
	</footer>
		
		<script>
			function sub(){
				
				const id=document.getElementById("login_id");
				const pw=document.getElementById("login_pw");
				
				if(id.value==""){alert("아이디를 입력해주세요"); id.focus(); return;}
				if(pw.value==""){alert("패스워드를 입력해주세요");pw.focus(); return;}

				
				
				document.getElementById("login_form").submit();
				
			}
		</script>
		
</body>
</html>
