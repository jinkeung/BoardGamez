<!DOCTYPE html>
<html lang="ko" xmlns:th="thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품 상세페이지</title>
<link href="/css/menu_1_detail.css" rel="stylesheet">
</head>
<!-- body>> header // div(main) // footer -->
<body>
     <header>   
       <div class="h_left">
            <div><a href="/"><img src="/img/logo/logo_small.png"></a></div>
       </div>

       <div class="h_center"></div>

       <div class="h_right"  th:unless="${username != null}" style="margin-left:70%;">
            <div><a href="/join/join_main"><input class="button" type="button" value="회원가입"></a></div>
            <div><a href="/login/login_main"><input class="button" type="button" value="로그인"></a></div>
       </div>
       <div class="h_right" th:if="${username != null}">
            <div><p>Welcome, <span th:text="${username}"></span>님!</p></div>
            <div><a href="/mypage/my_main"><input class="button" type="button" value="마이페이지"></a></div>
            <form action="/login/logout" method="post"><div><input class="button" type="submit" value="로그아웃"></div></form>
       </div>
    </header>
    
    <!-- div(main) >> div(img) // div(rule) -->
    <div class="main">
		<div class="img">
			<img class="sub_img" th:src="@{'/img/products/' + ${product_detail.s_n} + '.jpg'}">
			
			<ul>
				<li class="name" th:text="${product_detail.name}"></li>
				<li class="price" th:text="'￦' + ${product_detail.price}"></li>
				<li class="comment">
				    <div><img src="/img/logo/pink_dice.png" th:text="${product_detail.a_1}"></div>
				    <div><img src="/img/logo/pink_dice.png" th:text="${product_detail.a_2}"></div>
				    <div><img src="/img/logo/pink_dice.png" th:text="${product_detail.a_3}"></div>
				    <div><a th:href="${product_detail.link}" class="button" target="_blank">구매링크</a></div>
				</li>
			</ul>
		</div>
		
		<div class="rule">
			<img th:src="@{'/img/products/' + ${product_detail.s_n} + '_rule.jpg'}">
		</div>
    </div>
    
    
    <footer>
	   <div class="f_left">
            <div><a href="/"><img src="/img/logo/logo_small.png"></a></div>
       </div>
	   <div class="f_center">
            <div>
            	<div>상호명: 보드게임즈</div>
            	<div>대표: 김진경</div>
            	<div>고객센터: 070-000-0000</div>
            	<div>사업장 주소: 경기도 화성시 병점동</div>
            </div>
       </div>
	</footer>
    
</body>
</html>
