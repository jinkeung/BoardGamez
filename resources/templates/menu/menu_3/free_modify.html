<!DOCTYPE html>
<html lang="ko" xmlns:th="thymeleaf.org">
<head>
<meta charset="utf-8">
<title>자유게시글 게시글 작성</title>
<link href="/css/free_write.css" rel="stylesheet">
</head>
<body>
     <header>   
       <div class="h_left">
            <div><a href="/"><img src="/img/logo/logo_small.png"></a></div>
       </div>

       <div class="h_center"></div>

       <div class="h_right"  th:unless="${username != null}"  style="margin-left:70%;">
            <div><a href="/join/join_main"><input class="button" type="button" value="회원가입"></a></div>
            <div><a href="/login/login_main"><input class="button" type="button" value="로그인"></a></div>
       </div>
       <div class="h_right" th:if="${username != null}">
            <div><p>Welcome, <span th:text="${username}"></span>님!</p></div>
            <div><a href="/mypage/my_main"><input class="button" type="button" value="마이페이지"></a></div>
            <form action="/login/logout" method="post"><div><input class="button" type="submit" value="로그아웃"></div></form>
       </div>
    </header>
    
	<div class="main">
		
		
		<div class="none_user" th:unless="${username != null}">
			<h2>회원 전용 페이지 입니다</h2>
			<div><a href="/join/join_main"><input class="button" type="button" value="회원가입"></a></div>
            <div><a href="/login/login_main"><input class="button" type="button" value="로그인"></a></div>
		</div>
		
				
		<form th:action="@{/menu/menu_3/freemodify_end}" method="post">
		    <input type="hidden" name="s_num" th:value="${freedetail.s_num}">
				<table>
					<tr><td>제목</td><td><input id="title" name="title" th:value="${freedetail.title}"></td></tr>
					<tr><td>내용</td><td><textarea name="text" id="text" th:text=${freedetail.text} rows="50" cols="50"></textarea></td></tr>
					<tr><td></td><td style="padding-left:35%;"><button class="button" type="submit">수정</button></td></tr>
				</table>
		</form>
				
		
		
	</div> 
	
	<footer>
	   <div class="f_left">
            <div><a href="/"><img src="/img/logo/logo_small.png"></a></div>
       </div>
	   <div class="f_center">
            <div>
            	<div>상호명: 보드게임즈</div>
            	<div>대표: 김진경</div>
            	<div>고객센터: 070-000-0000</div>
            	<div>사업장 주소: 경기도 화성시 병점동</div>
            </div>
       </div>
	</footer>

	<script>
		function sub(){
			
			const title=document.getElementById("title");
			if(title.value==""){alert("제목을 입력해주세요");title.focus();return;}
	
			const text=document.getElementById("text");
			if(text.value==""){alert("내용 입력해주세요");text.focus();return;}
			
			
			document.getElementById("free_write").submit();
		}	
	</script>
</body>
</html>
